{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_salles.css')}}"> 
{% endblock %}
{% block content %}
<div class="conteneur">
    {% for salle in salles %}
    <div class="div_proc">
        <a href="">
            <img src="{{ salle.photo }}" alt="" width=10% height=10%/>
            <p>{{ salle.nom }} </p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
