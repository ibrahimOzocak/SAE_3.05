{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_salles.css')}}"> 
{% endblock %}
{% block content %}
<h1>Voir les salles</h1>
{% for salle in salles %}
<a href="">
    <img src={{ salle.photo }} alt="" width=10% height=10%/>
    <p>
        {{ salle.name }} 
    </p>
</a>
{% endfor %}
{% endblock %}
