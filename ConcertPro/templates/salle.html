{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/salle.css')}}"> 
{% endblock %}
{% block content %}
<h2>{{ salle.nom }}</h2>
<p>nombre de places : {{ salle.nbPlaces }}</p>
{% if salle is not none %}
<img src="{{ url_for('static', filename='images/'+salle.photo)}}" alt="photo de la salle" width=10% height=10%>
{% endif %}
<div>
    <a href="{{ url_for('supprimer_salle', nom=salle.nom) }}">supprimer la salle</a>
</div>
{% endblock %}
