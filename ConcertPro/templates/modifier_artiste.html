{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/artiste.css')}}"> 
{% endblock %}
{% block content %}
<h2>{{ artiste[4] }} {{ artiste[3] }}</h2>
<div>
    {% if artiste[-1] is none %}
    <img class="img_acc"  src="{{ url_for('static', filename='images/aucune_image.png') }}" alt="aucune image">
    {% else %}
    <img class="img_acc" src="{{ url_for('static', filename='images/artiste/' + artiste[0]|str + '.jpg') }}" alt="image pas réussi à charger">
    {% endif %}
    <label for="cni">nom de scene :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[16] }}">

    <label for="cni">mail :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[2] }}">

    <label for="cni">téléphone :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[1] }}">

    <label for="cni">date de naissance :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[5] }}">

    <label for="cni">lieu de naissance :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[6] }}">

    <label for="cni">adresse :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[7] }}">

    <label for="cni">numéro de sécurité sociale :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[8] }}">

    <label for="cni">cni :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[10] }}">

    <label for="cni">date de délivrance du cni :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[11] }}">

    <label for="cni">date d'expiration cni :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[12] }}">

    <label for="cni">carte de réduction :</label>
    <input type="textfield" id="cni" name="cni" required value="{{ artiste[13] }}">
</div>
<div>
    <a href="{{ url_for('supprimer_artiste', nom_artiste=artiste[3]) }}">supprimer l'artiste</a>
</div>
<div>
    <a href="{{ url_for('modifier_artiste', nom_artiste=artiste[3]) }}">modifier l'artiste</a>
</div>
{% endblock %}
