{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/concert.css')}}"> 
{% endblock %}
{% block content %}
<a href="{{url_for('voir_equipements')}}"><img class="retour" src="../static/images/retour.png" alt=""></a>
<div class="titre">
    <h2>{{ equipement[1] }}</h2>
</div>
<div class="bouton">
    <a href="{{ url_for('modifier_equipement', id_equipement=equipement[0]) }}" class="modifier">Modifier l'équipement</a>
    <a href="{{ url_for('supprimer_equipement', id_equipement=equipement[0]) }}" class="supprimer" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet equipement, cette action est irréversible?');">Supprimer l'équipement</a>
</div>
{% endblock %}
