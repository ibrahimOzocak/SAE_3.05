{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_prochains_concerts.css')}}"> 
{% endblock %}
{% block content %}
<div class="conteneur">
    {% for equipement in equipements %}
        <div class="sous-conteneur">
            <a href="{{ url_for('equipement', id_equipement=equipement[0]) }}">
                {% if equipement[-1] is none %}
                <img class="img_acc"  src="{{ url_for('static', filename='images/aucune_image.png') }}" alt="aucune image">
                {% else %}
                <img class="img_acc" src="{{ url_for('static', filename='images/equipement/' + equipement[0]|str + '.jpg') }}" alt="image pas réussi à charger">
                {% endif %}
                <p>{{ equipement[1] }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
