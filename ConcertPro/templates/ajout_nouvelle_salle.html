{% extends 'base.html' %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ajout_nouvelle_salle.css') }}"> 
{% endblock %}
{% block content %}
<form action="/upload" method="POST" enctype="multipart/form-data">
    <section class="sec1_new_salle">
        <div class="container">
            <input type="file" name="image" id="image-input">
            <script src="{{ url_for('static', filename='js/charge_img.js') }}"></script>
            <img id="image-charge" src="" alt="Glisser/Déposer une image" width=10% height=10%>
        </div>
        <div>
            <input type="text" name="Entrer_titre" placeholder="Titre du concert"/> 
            <input type="text" name="Entrer_place" placeholder="Nombre de place"/> 
            <input type="text" name="Entrer_typeplace" placeholder="Type de place"/> 
            <input type="text" name="Entrer_taille" placeholder="Taille de la scène (Profondeur-Longueur)"/> 
        </div>
    </section>
    <section class="sec2_new_salle">
        <input type="text" name="Entrer_adresse" placeholder="Adresse de la salle"/> 
        <input type="text" name="Entrer_postalville" placeholder="Code postal et Ville de la salle (ex : 45000 Orléans)"/> 
        <input type="text" name="Entrer_telephone" placeholder="Numéro de téléphone de la salle"/> 
        <div>
            <input type="checkbox" id="accueilpmr" name="Cocher_accueilpmr"/>
            <label for="accueilpmr">Est-ce que la salle accueil les PMR (Personne à mobilité réduite) ?</label> 
        </div>
        <input type="text" name="Entrer_nomequipement" placeholder="Nom de l'équipement"/> 
        <input type="text" name="Entrer_quantitedispo" placeholder="Quantité disponible"/> 
        <input type="text" name="Entrer_description" placeholder="Description"/> 
    </section>
    <input type="submit" id="valider" name="valider" value="Valider l'ajout de cette salle"/>
</form>
{% endblock %}
