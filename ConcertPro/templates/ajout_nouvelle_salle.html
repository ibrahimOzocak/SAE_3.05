{% extends 'base.html' %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ajout_nouvelle_salle.css') }}"> 
{% endblock %}
{% block content %}
<form action="/upload" method="POST" enctype="multipart/form-data">
    <section class="sec1_new_salle">
        <div class="container">
            <input type="file" name="image" id="image-input">
            <script src="{{ url_for('static', filename='js/charge_img.js') }}"></script>
            <img id="image-charge" src="" alt="Glisser/Déposer une image" width=10% height=10%>
        </div>
        <div>
            <label for="Entrer_titre">Titre du concert</label>
            <input type="text" name="Entrer_titre"/> 
            <label for="Entrer_place">Nombre de place</label>
            <input type="text" name="Entrer_place"/> 
            <label for="Entrer_typeplace">Type de place</label>
            <input type="text" name="Entrer_typeplace"/> 
            <label for="Entrer_taille">Taille de la scène (Profondeur-Longueur)</label>
            <input type="text" name="Entrer_taille"/> 
        </div>
    </section>
    <section class="sec2_new_salle">
        <label for="Entrer_adresse">Adresse de la salle</label>
        <input type="text" name="Entrer_adresse"/> 
        <label for="Entrer_postalville">Code postal et Ville de la salle (ex : 45000 Orléans)</label>
        <input type="text" name="Entrer_postalville"/> 
        <label for="Entrer_telephone">Numéro de téléphone de la salle</label>
        <input type="text" name="Entrer_telephone"/> 
        <div>
            <input type="checkbox" id="accueilpmr" name="Cocher_accueilpmr"/>
            <label for="accueilpmr">La salle accueille les personnes à mobilité réduite</label> 
        </div>
        <label for="Entrer_nomequipement">Nom de l'équipement</label>
        <input type="text" name="Entrer_nomequipement"/> 
        <label for="Entrer_quantitedispo">Quantité disponible</label>
        <input type="text" name="Entrer_quantitedispo"/> 
        <label for="Entrer_description">Description</label>
        <input type="text" name="Entrer_description"/> 
    </section>
    <input type="submit" id="valider" name="valider" value="Valider l'ajout de cette salle"/>
</form>
{% endblock %}
