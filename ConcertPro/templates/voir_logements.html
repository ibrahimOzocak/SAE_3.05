{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_prochains_concerts.css')}}"> 
{% endblock %}
{% block content %}
<div class="ajout">
    <a href="{{ url_for('ajout_logement') }}" class="ajouter-log">ajouter un logement</a>
</div>
<div class="conteneur">
    {% for logement in logements %}
        <div class="sous-conteneur">
            <a href="{{ url_for('logement', id_logement=logement[0]) }}">
                {% if logement[-1] is none %}
                <img class="img_acc"  src="{{ url_for('static', filename='images/aucune_image.png') }}" alt="aucune image">
                {% else %}
                <img class="img_acc" src="{{ url_for('static', filename='images/logement/' + logement[0]|str + '.jpg') }}" alt="image pas réussi à charger">
                {% endif %}
                <p>{{ logement[1] }}</p>
                <p>{{ logement[2] }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
