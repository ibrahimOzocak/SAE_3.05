{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_prochains_concerts.css')}}"> 
{% endblock %}
{% block content %}
<div class="conteneur">
    {% for concert in concerts %}
    <div class="div_proc">
        <a href="{{ url_for('concert', nom=concert.nom) }}">
            <img src="{{ url_for('static', filename='images/'+concert.url)}}" alt="image de test">
            <p>{{ concert.nom }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
