{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_artistes.css')}}"> 
{% endblock %}
{% block content %}
<div class="conteneur">
    <div>
        <p><a href="{{ url_for('ajout_artiste') }}">ajouter un artiste</a></p>
    </div>
    {% for artiste in artistes %}
    <div>
        <a href="{{ url_for('artiste', nom_artiste=artiste[3]) }}">
        {% if artiste[-1] is none %}
        <img class="img_acc"  src="{{ url_for('static', filename='images/aucune_image.png') }}" alt="aucune image">
        {% else %}
        <img class="img_acc" src="{{ url_for('static', filename='images/artiste/' + artiste[0]|str + '.jpg') }}" alt="image pas réussi à charger">
        {% endif %}
        <p>{{ artiste[4] }}</p> 
        <p>{{ artiste[3] }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
