{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/voir_prochains_concerts.css')}}"> 
{% endblock %}
{% block content %}
<div class="conteneur">
    {% for artiste in artistes %}
    <div class="sous-conteneur">
        <a href="{{ url_for('artiste', id_artiste=artiste[0]) }}">
            {% if artiste[-1] is none %}
            <div class="div_img">
                <img class="img_acc"  src="{{ url_for('static', filename='images/aucune_image.png') }}" alt="aucune image">
            </div>
            {% else %}
            <div class="div_img">
                <img class="img_acc" src="{{ url_for('static', filename='images/artiste/' + artiste[0]|str + '.jpg') }}" alt="image pas réussi à charger">
            </div>
            {% endif %}
            <p>{{ artiste[4] }}</p> 
            <p>{{ artiste[3] }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
